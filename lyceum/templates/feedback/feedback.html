{% extends "base.html" %}
{% block content %}
<form method="post" class="col-md-7 col-lg-8 text-white" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="mb-3 g-5 py-5 px-4">Обратная связь</h1>
    <ul>
        {{ user_form.as_ul }}
    </ul>
    <ul>
        {{ feedback_form.as_ul }}
    </ul>
    <ul>
        {{ file_form.as_ul }}
    </ul>
    <button class="w-25 btn btn-primary btn-lg ms-4" type="submit">Отправить</button>
</form>
{% if messages %}
<ul class="messages text-light">
    {% for message in messages %}
    <li> {{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
