{% extends "base.html" %}
{% block content %}
<div class="row mb-2">
    {% for user in users %}
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-0 text-white">{{ user.user.username }}</h3>
                <div class="mb-1 text-light">Электронный адрес: {% if user.user.email %}
                    {{ user.user.email }}
                    {% else %}
                    <span class="fs-6 fst-italic ">Неуказано</span>
                    {% endif %}
                </div>
                <a href="{% url 'users:user_detail' user.user.id %}" class="stretched-link">Зайти в профиль</a>
            </div>
            <div class="col-auto d-none d-lg-block">
                <svg class="bd-placeholder-img" width="0" height="250" role="img"
                     aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>
                        Placeholder
                    </title>
                    {% if user.image.url %}
                    <img src="{{ user.image.url }}" width="300" height="300">
                    {% endif %}
                </svg>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
